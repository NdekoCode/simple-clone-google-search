<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/loader.css">
    <title>API</title>
</head>

<body>
    <div class="container mx-auto mt-20">
        <div class="flex flex-col items-center justify-center bg-white">
            <!--  -->
            <div class="h-[89px] w-[273px] mb-10" style="margin-bottom: 10rem;">
                <img class="" src="./assets/img/wikipedia.png"
                    alt="Wikipedia Logo" />
            </div>
            <!--  -->
            <div class="md:w-[584px] mx-auto mt-7 flex w-[92%] items-center rounded-full border hover:shadow-md">
                <div class="pl-5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="search-input"
                    class="w-full bg-transparent rounded-full py-[14px] pl-4 outline-none" />
                <div class="pr-5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </div>
            </div>
            <!--  -->
            <div class="flex px-12 mt-3 space-x-12">
                <button id="btn-search" class="bg-[#f8f9fa] px-3 py-2 rounded text-gray-500">Recherche Wipedia</button>
                <button class="bg-[#f8f9fa] px-3 py-2 rounded text-gray-500">J'ai de la chance</button>
            </div>
            <div class="flex flex-wrap justify-center px-12 mt-3 space-x-12">
                <a class="text-blue-800" href="#">Wikipedia disponible en :</a>
                <a class="text-blue-800" href="#">English</a> <a class="text-blue-800" href="#">Kiswahili</a> <a
                    class="text-blue-800" href="#">Lingala</a> <a href="#">Luo</a> <a class="text-blue-800"
                    href="#">Tshiluba</a>
                <a class="text-blue-800" href="#">Kongo</a>
            </div>
            <!--  -->
        </div>
        <div id="block-search" class="flex flex-col items-center justify-center max-w-3xl px-12 mx-auto mt-10">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
